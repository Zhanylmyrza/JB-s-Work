<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #11dee9 -26%, #017e8b 145%);
          "
        >
          <h1>See the world not only with your eyes</h1>
          <p>but also with your heart and mind</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #f90306 -1%, #9e0706 124%);
          "
        >
          <h1>Who is the Desiner of this charm ?</h1>
          <p>Ponder on</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #8308ea 1%, #5305af 128%);
          "
        >
          <h1>How beautifully matched the colors !</h1>
          <p>Beak, eyes & neck</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #ffe101 -8%, #f39102 138%);
          "
        >
          <h1>Who created this beauty ?</h1>
          <p>Everything that surrounds you reminds of Allah</p>

      </div>
      <div class="main-slide">

        <div

            background-image: url('https://images.unsplash.com/photo-1502051897604-58025075ce54?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=871&q=80');

            background-image: url('https://images.unsplash.com/photo-1526401415661-5a755bef0246?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTQyfHxhbmltYWxzfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');

        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
